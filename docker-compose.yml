version: "3.1"
services:

    redis:
      image: redis:alpine
      container_name: cogcrateapi-redis

    postgres:
      image: postgres:9.6-alpine
      container_name: cogcrateapi-postgres
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - POSTGRES_USER=cogcrate
        - POSTGRES_PASSWORD=cogcrate
        - POSTGRES_DB=cogcrate
      ports:
       - "8081:5432"

    webserver:
      image: nginx:alpine
      container_name: cogcrateapi-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8080:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: cogcrateapi-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.1/fpm/conf.d/99-overrides.ini

